<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <title>A-Frame Szene</title>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">
      <!-- Lichtquelle -->
      <a-light type="point" position="2 4 4" intensity="1" cast-shadow="true"></a-light>

      <!-- Boden -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" shadow="receive: true"></a-plane>

      <!-- WÃ¼rfel mit Textur -->
      <a-box position="-1 1 -3" width="1" height="1" depth="1" src="textures/grass.jpg" shadow="cast: true"></a-box>

      <!-- Kugel -->
      <a-sphere position="1 1 -3" radius="0.5" color="#FF5733" shadow="cast: true"></a-sphere>

      <!-- Zylinder -->
      <a-cylinder position="0 0.5 -2" radius="0.3" height="1" color="#FFC300" shadow="cast: true"></a-cylinder>

      <!-- Importiertes 3D-Modell -->
      <a-entity
        gltf-model="url(models/shiba/scene.gltf)"
        position="2 0 -4"
        scale="0.5 0.5 0.5"
        shadow="cast: true"
      ></a-entity>
    </a-scene>
  </body>
</html>
